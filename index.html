<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp__Isoqova</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="CalcApp lightPart">
        <div class="dayNightPart">
          <div class="moon"></div>
          <div class="sun"></div>
        </div>
        <div class="calculator">
          <div class="calc-input">
            <div class="input"></div>
            <div class="output"></div>
            <!-- <input type="text" id="result" readonly placeholder="0" /> -->
          </div>
          <div class="calc-keys">
            <button data-key="clear" class="key delete">
              <span class="del-bg"> CLR </span>
            </button>

            <button data-key="backspace" class="key delete">
              <span class="del-bg"> DEL </span>
            </button>

            <button data-key="/" class="key orange">
              <span class="operator orange-bg"> รท </span>
            </button>
            <button data-key="7" class="key button">
              <span class="num-bg"> 7 </span>
            </button>
            <button data-key="8" class="key button">
              <span class="num-bg"> 8 </span>
            </button>
            <button data-key="9" class="key button">
              <span class="num-bg"> 9 </span>
            </button>
            <button data-key="*" class="key orange">
              <span class="operator orange-bg"> ร </span>
            </button>
            <button data-key="4" class="key button">
              <span class="num-bg"> 4 </span>
            </button>
            <button data-key="5" class="key button">
              <span class="num-bg"> 5 </span>
            </button>
            <button data-key="6" class="key button">
              <span class="num-bg"> 6 </span>
            </button>
            <button data-key="-" class="key orange">
              <span class="operator orange-bg"> - </span>
            </button>
            <button data-key="1" class="key button">
              <span class="num-bg"> 1 </span>
            </button>
            <button data-key="2" class="key button">
              <span class="num-bg"> 2 </span>
            </button>
            <button data-key="3" class="key button">
              <span class="num-bg"> 3 </span>
            </button>
            <button data-key="+" class="key orange">
              <span class="operator orange-bg"> + </span>
            </button>
            <button data-key="0" class="key button zero">
              <span class="zero-bg"> 0 </span>
            </button>
            <button data-key="." class="key button">
              <span class="point"> . </span>
            </button>
            <button data-key="=" class="key orange">
              <span class="orange-bg"> = </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
